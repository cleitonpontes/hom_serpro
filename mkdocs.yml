site_name: COMPRASNET CONTRATOS

nav:
  - 'Apresentação': 'index.md'
  - 'Funcionalidades existentes e previsões': 'funcionalidades.md'
  - 'Orientações Iniciais': 'orientacoes.md'
  - 'Como acessar': 'acesso.md'
  - 'Manuais do sistema': 'manuaisDoSistema.md'
  - 'Grupos de Usuários': 'grupos.md'
  - 'Licença': 'licenca.md'

theme:
    name: readthedocs
    highlightjs: false
    include_homepage_in_sidebar: true
    collapse_navigation: true
    navigation_depth: 4
    custom_dir: docs/
    titles_only: true
    include_search_page: false

markdown_extensions:
  - extra
  - toc:
      permalink: '#'
      separator: "_"